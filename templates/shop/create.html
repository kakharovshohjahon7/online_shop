{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Product</title>
    <link rel="icon" type="image/x-icon" href="{% static 'shop/assets/favicon.ico' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'shop/css/styles.css' %}" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">{{ action }} Product</h1>
    <form action="#" method="POST" class="space-y-6" enctype="multipart/form-data">
        <!-- Product Name -->
        {{ form.as_p }}
        <div class="text-center">
            <button
                    type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring focus:ring-green-300"
            >
                {{ action }} Product
            </button>
        </div>
        <div class="col-1">
            <a class="btn btn-outline-warning" href="{% url 'products' %}"> Cancel </a>
        </div>
        {% csrf_token %}
    </form>
</div>
</body>
</html>
